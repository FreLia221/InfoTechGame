<html>
<head>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script src="https://unpkg.com/p5.collide2d"></script>
    <script type="text/javascript" src="game.js"></script>
</head>
<body>
    <li>use W or UP_ARROW to move UP</li>
    <li>use S or DOWN_ARROW to move DOWN</li>
    <li>use A or LEFT_ARROW to move LEFT</li>
    <li>use D or RIGHT_ARROW to move RIGHT</li>
    <li>If you move backwards or bump into the wall or hit yourself after eating twice then you die.</li>
    <li>If a blue block nears your head then you die.</li>
</body>
